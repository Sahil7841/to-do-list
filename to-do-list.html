<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to-do-list.css">
    <title>Document</title>
</head>

<body>
    <div class="full-cnt">
        <div class="outer-cnt">
            <main class="main-cnt">
                <h2>My To DO List</h2>
                <input type="text" id="input-field" placeholder="Title">
                <button id="add-btn">Save</button>
                <ul id="list-items"></ul>
                <div class="checkbox">
                    <input type="checkbox" id="checked" name="checked" value="Checked">
                    <label for="checked">Completed</label><br>
                    <label for="un-checked" id="un-checked">Total To-Do ---</label><br>
                    <div id="total-count">Total Count: 0</div>
                </div>
            </main>
        </div>
    </div>
    <script src="to-do-list.js"></script>
</body>

</html>
